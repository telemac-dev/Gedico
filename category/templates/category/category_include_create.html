<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Criar nova categoria
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" method='POST' autocomplete="off">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>{{ form.name.label }}:</label>
                                {{ form.name }}
                                <p class="help-block">Categoria de dicas ou conhecimentos</p>
                            </div>
                            <button type="submit" class="btn btn-default btn-success">Salvar</button>
                            <button type="reset" class="btn btn-default">Descartar</button>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
