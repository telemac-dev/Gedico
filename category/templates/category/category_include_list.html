<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Lista das categorias (Clicar em uma categoria para modificar)
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th style="width: 25%">Nome da categoria</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% if object_list %}
                            {% for category in object_list %}
                            <tr class="even gradeA">
                                <td style="width: 25%">{{ category.name }}</td>
                                <td><span><a href="forms.html"><i class="fa fa-edit fa-fw" title="Editar está categoria"></i></a></span>
                                    <span><a href="forms.html"><i class="fa fa-fw" title="Remover está categoria">&#xf014</i></span>
                                </td>
                            </tr>
                            {% endfor %}
                            {% else %}
                            <td>Sem categoria</td>
                            {% endif %}
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
